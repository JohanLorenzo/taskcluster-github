version: 1
tasks:
  - $if: ' (tasks_for == "github-pull-request" || tasks_for == "github-push") && branch != "master" '
    then:
      provisionerId: aprovisioner
      workerType: worker
      created: {$eval: 'now'}
      deadline: {$fromNow: '1 hour'}
      payload:
        image: "ubuntu:latest"
        command:
          - test
      metadata:
        name: "PR Task"
        description: "description"
        owner: "test@test.com"
        source: "http://mrrrgn.com"
